    <div class="create-project">
        <label for="input">Create New Project :</label>
        <!-- <input placeholder="Project Name"> -->



        <select id="choice">
            <option value="" disabled selected>Select</option>
            <option value="create_report">New Report</option>
            <option value="create_template">New Template</option>
            <option value="create_form"> New Form</option>
        </select>
        <script>
            function dropDownChange(){
                var choice = document.getElementById("choice");
                var options = choice.options[choice.selectedIndex].value;

                if (options == "create_report"){
                    alert("Report created for student")
                }
                else if (options == "create_template"){
                    alert("Template created for student")
                }
                else if (options == "create_form"){
                    alert("Please add form")
                }
                else{
                    alert("Pick option")
                }
            }
        </script>

        <h1>Student Number:</h1>

        <input type="text">

        <button onclick="dropDownChange()">Create</button>

    </div>
